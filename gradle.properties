# =========================
# Kotlin Compiler Settings
# =========================
kotlin.code.style=official
# Increase Kotlin daemon memory (use ~75% of your total RAM for parallel Gradle)
kotlin.daemon.jvmargs=-Xmx4096M -XX:+UseParallelGC -XX:MaxMetaspaceSize=1G -Dkotlin.daemon.useFallbackStrategy=false
# Enable incremental Kotlin compilation for faster rebuilds
kotlin.incremental=true
kotlin.incremental.js=false
kotlin.incremental.android=true
kotlin.caching.enabled=true
# Enable Kotlin compiler performance reports (optional)
# kotlin.build.report.enable=true
# kotlin.build.report.verbose=true

# =========================
# Gradle Performance
# =========================
org.gradle.jvmargs=-Xmx6144M -XX:+UseParallelGC -XX:MaxMetaspaceSize=1G -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configureondemand=true
org.gradle.parallel=true
org.gradle.vfs.watch=true
# Use Gradle?s new classpath mode for faster incremental builds
org.gradle.unsafe.configuration-cache-problems=warn
org.gradle.daemon=true
org.gradle.workers.max=8

# =========================
# Android Build Optimization
# =========================
android.useAndroidX=true
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=false
# Disable resource crunching (modern AAPT2 is already efficient)
android.enableResourceOptimizations=true
# Disable legacy R class generation for libraries
android.nonFinalResIds=true
# Use parallel resource processing
android.parallel.resource.processing=true

# =========================
# Dependency Resolution
# =========================
# Enable dependency verification to avoid unnecessary re-downloads
org.gradle.dependency.verification=lenient
# Prefer local Gradle caches over remote
org.gradle.caching.debug=false

# =========================
# Misc
# =========================
# Avoid unnecessary version checks
systemProp.gradle.wrapperUpgradeCheck=false
# Disable crash reports upload
systemProp.kotlin.native.disableCompilerDaemon=true
